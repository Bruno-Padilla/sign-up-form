<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Sign-Up Form</title>
    </head>

    <body>
        <div id="left-side">
            <div id="logo-container">
                <img id ="logo-image" src="./assets/images/logo-image.png" alt="logo-image">
                <p id="logo-text">Hotel</p>
            </div>
        </div>

        <div id="right-side">
            <div id="form-container">
                <h1 id="form-title">Contact Form</h1>

                <form id="contact-form" action="#" method="post">
                    <div id="form-line">
                        <div id="input-container">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" pattern="[A-Za-z]+" placeholder="Jhon">
                        </div>
                        
                        <div id="input-container">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" pattern="[A-Za-z]+" placeholder="Doe">
                        </div>
                    </div>

                    <div id="form-line">
                        <div id="input-container">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="something@gmail.com">
                        </div>

                        <div id="input-container">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="phone-number" id="phone-number" pattern="[0-9]{8}" minlength="8" maxlength="8"  placeholder="12345678">
                        </div>
                    </div>

                    <div id="form-line">
                        <div id="input-container">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z]).{8,}" placeholder="••••••••" minlength="8">
                        </div>

                        <div id="input-container">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" pattern="(?=.*\d)(?=.*[a-z]).{8,}" placeholder="••••••••" minlength="8">
                        </div>
                    </div>

                    <div id="form-line" class="buttons">
                        <button id="reset-btn" type="reset">RESET</button>
                        <button id="submit-btn" type="submit">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
